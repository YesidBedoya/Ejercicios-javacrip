<body>
    
    <h1>¡calcular¡</h1>

    <script>

        var num = parseInt(prompt("ingrese un numero"));
        fac=1;

        for (i=1; i<=num; i++){
            document.writeln("<p>" + num + " x " + i + " = " + (num * i) + "<p>");
            fac=fac*i;
        }
        document.writeln("<p> el factorial del " + num + " es " + fac + "<p>");

    </script>

    
</body>
</html>
